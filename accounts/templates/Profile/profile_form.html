{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block body_block %}
<div class="profileform">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-md btn-primary" value="Submit">
    </form>
</div>
{% endblock %}
